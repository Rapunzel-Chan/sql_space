<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Космический Тренажер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Все стили остаются без изменений */
        :root {
            --space-blue: #0d0221;
            --neon-purple: #9d00ff;
            --cosmic-blue: #2b00ff;
            --starlight: #f8f8ff;
            --mystic-purple: #6a00f4;
            --sql-green: #00ff9d;
            --error-red: #ff3860;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: var(--space-blue);
            color: var(--starlight);
            overflow-x: hidden;
            min-height: 100vh;
            background-image:
                    radial-gradient(circle at 20% 30%, rgba(154, 0, 255, 0.15) 0%, transparent 30%),
                    radial-gradient(circle at 80% 70%, rgba(43, 0, 255, 0.15) 0%, transparent 30%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-size: 5.5rem;
            margin-bottom: 1.5rem;
            color: var(--starlight);
            text-shadow:
                    0 0 10px var(--neon-purple),
                    0 0 20px var(--cosmic-blue),
                    0 0 30px var(--sql-green);
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, var(--neon-purple), var(--sql-green), var(--cosmic-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 20px;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Press Start 2P', cursive;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--cosmic-blue); }
            to { text-shadow: 0 0 15px var(--neon-purple), 0 0 25px var(--cosmic-blue), 0 0 35px var(--sql-green); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: var(--mystic-purple);
            margin-bottom: 2rem;
            text-shadow: 0 0 5px var(--neon-purple);
            letter-spacing: 1px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            justify-content: center;
            flex-grow: 1;
        }

        .link-card {
            background: rgba(13, 2, 33, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .link-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--neon-purple);
            border-color: var(--sql-green);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--neon-purple), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .link-card:hover::before {
            opacity: 0.2;
        }

        .link-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--starlight);
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .link-icon {
            margin-right: 0.8rem;
            color: var(--sql-green);
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--sql-green);
        }

        .link-description {
            font-size: 1rem;
            color: rgba(248, 248, 255, 0.9);
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .sql-query {
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid var(--sql-green);
            padding: 1rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95rem;
            color: var(--sql-green);
            margin-bottom: 1.5rem;
            border-radius: 0 5px 5px 0;
            position: relative;
        }

        .sql-query::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(0, 255, 157, 0.1),
                    transparent
            );
            pointer-events: none;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .link-url {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(90deg, var(--neon-purple), var(--sql-green));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-weight: bold;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px var(--neon-purple);
            align-self: flex-start;
            margin-top: auto;
        }

        .link-url:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--sql-green);
            background: linear-gradient(90deg, var(--sql-green), var(--neon-purple));
        }

        .link-url::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    to bottom right,
                    transparent,
                    transparent,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent,
                    transparent,
                    transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .lesson-container {
            display: none;
            margin-top: 2rem;
            background: rgba(13, 2, 33, 0.8);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px var(--neon-purple);
            flex-grow: 1;
        }

        .task-container {
            margin-bottom: 2rem;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-header h3 {
            color: var(--sql-green);
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 0 5px var(--sql-green);
        }

        .task-counter {
            color: var(--mystic-purple);
            font-size: 1rem;
        }

        .task-description {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .task-schema {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.2rem;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            color: var(--sql-green);
            border-left: 3px solid var(--neon-purple);
            margin-bottom: 1.5rem;
        }

        .query-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--sql-green);
            color: var(--sql-green);
            padding: 1.2rem;
            font-family: 'Roboto Mono', monospace;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            min-height: 150px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .query-input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .query-submit {
            background: linear-gradient(90deg, var(--neon-purple), var(--sql-green));
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .query-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--sql-green);
        }

        .result-container {
            margin-top: 1.5rem;
            padding: 1.2rem;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: rgba(0, 255, 157, 0.15);
            border: 1px solid var(--sql-green);
            color: var(--sql-green);
        }

        .error {
            background: rgba(255, 56, 96, 0.15);
            border: 1px solid var(--error-red);
            color: var(--error-red);
        }

        .floating-symbol {
            position: absolute;
            font-size: 1.8rem;
            color: var(--sql-green);
            animation: float 8s infinite ease-in-out;
            opacity: 0.7;
            z-index: -1;
            text-shadow: 0 0 5px var(--sql-green);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -10px) rotate(5deg); }
            50% { transform: translate(-10px, 10px) rotate(-5deg); }
            75% { transform: translate(10px, -15px) rotate(3deg); }
        }

        .join-effect {
            position: fixed;
            font-size: 4rem;
            color: var(--sql-green);
            text-shadow: 0 0 15px var(--sql-green);
            animation: joinPulse 1.5s forwards;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            font-family: 'Press Start 2P', cursive;
        }

        @keyframes joinPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: var(--mystic-purple);
            font-size: 1.1rem;
            border-top: 1px solid rgba(106, 0, 244, 0.3);
        }

        .team-name {
            color: var(--sql-green);
            font-weight: bold;
            text-shadow: 0 0 5px var(--sql-green);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 1.3rem;
            }
            .links-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>SQL Космический Тренажер</h1>
        <p class="subtitle">Изучайте SQL, покоряя цифровую вселенную</p>
    </header>

    <div class="links-container" id="lessons-container">
        <!-- Уроки будут загружены через JavaScript -->
    </div>

    <div class="lesson-container" id="lesson-details">
        <button class="link-url" id="back-button" style="margin-bottom: 1.5rem;">
            <i class="fas fa-arrow-left"></i> Назад к урокам
        </button>

        <h2 id="lesson-title" class="link-title"></h2>
        <p id="lesson-description" class="link-description"></p>

        <div id="task-container" class="task-container"></div>

        <h3 class="link-title"><i class="fas fa-terminal link-icon"></i> Ваш SQL запрос:</h3>
        <textarea id="query-input" class="query-input" placeholder="Введите ваш SQL запрос здесь..."></textarea>
        <button id="query-submit" class="query-submit">
            <i class="fas fa-paper-plane"></i> Проверить запрос
        </button>

        <div id="query-result" class="result-container"></div>
    </div>

    <footer>
        <p>SQL запросы к звездам · Тренажер 2025 · Команда <span class="team-name">No PHP - No Problems</span></p>
    </footer>
</div>

<script>
    // Глобальные переменные состояния
    let currentLesson = null;
    let tasks = [];
    let currentTaskIndex = 0;

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', async function() {
        createFloatingSymbols();
        await loadLessons();
        setupEventListeners();
    });

    // Создаем плавающие символы (@, #, $ и т.д.)
    function createFloatingSymbols() {
        const symbols = ['@', '#', '$', '%', '&', '*', ';'];
        const container = document.body;

        for (let i = 0; i < 12; i++) {
            const symbol = document.createElement('div');
            symbol.className = 'floating-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];

            // Позиционируем случайным образом
            symbol.style.left = `${Math.random() * 90 + 5}%`;
            symbol.style.top = `${Math.random() * 90 + 5}%`;
            symbol.style.animationDelay = `${Math.random() * 5}s`;
            symbol.style.animationDuration = `${Math.random() * 6 + 4}s`;

            container.appendChild(symbol);
        }
    }

    // Создаем эффект JOIN при успешной проверке
    function createJoinEffect() {
        const keywords = ['INNER JOIN', 'LEFT JOIN', 'RIGHT JOIN', 'FULL JOIN', 'CROSS JOIN'];
        const colors = ['#00ff9d', '#00ffff', '#9d00ff', '#ff00ff', '#2b00ff'];

        for (let i = 0; i < 4; i++) {
            setTimeout(() => {
                const effect = document.createElement('div');
                effect.className = 'join-effect';
                effect.textContent = keywords[Math.floor(Math.random() * keywords.length)];
                effect.style.color = colors[Math.floor(Math.random() * colors.length)];
                effect.style.left = `${Math.random() * 70 + 15}%`;
                effect.style.top = `${Math.random() * 70 + 15}%`;

                document.body.appendChild(effect);

                // Удаляем эффект после анимации
                setTimeout(() => {
                    effect.remove();
                }, 1500);
            }, i * 400);
        }
    }

    // Загрузка уроков с сервера
    async function loadLessons() {
        try {
            const response = await fetch('http://localhost:8080/api/lessons');
            if (!response.ok) throw new Error('Ошибка загрузки уроков');

            const lessons = await response.json();
            displayLessons(lessons);
        } catch (error) {
            console.error('Ошибка:', error);
            showError('Не удалось загрузить уроки');
        }
    }

    // Отображение списка уроков
    function displayLessons(lessons) {
        const container = document.getElementById('lessons-container');
        container.innerHTML = '';

        const lessonTemplates = [
            {
                title: "Основы SELECT",
                description: "Научитесь извлекать данные из таблиц с помощью базовых запросов SELECT",
                query: "SELECT * FROM users WHERE age > 25;",
                icon: "fa-database",
                buttonText: "Начать обучение"
            },
            {
                title: "Сортировка и агрегация",
                description: "Используйте ORDER BY и агрегатные функции для анализа данных",
                query: "SELECT department, AVG(salary) FROM employees GROUP BY department ORDER BY AVG(salary) DESC;",
                icon: "fa-sort-amount-down",
                buttonText: "Анализировать"
            },
            {
                title: "JOIN и отношения",
                description: "Освойте соединение таблиц и работу с реляционными данными",
                query: "SELECT u.name, o.total FROM users u JOIN orders o ON u.id = o.user_id;",
                icon: "fa-project-diagram",
                buttonText: "Изучить JOIN"
            },
            {
                title: "Изменение данных",
                description: "Научитесь добавлять, изменять и удалять данные с помощью INSERT, UPDATE, DELETE",
                query: "UPDATE products SET price = price * 1.1 WHERE category = 'electronics';",
                icon: "fa-edit",
                buttonText: "Моделировать"
            },
            {
                title: "Фильтрация данных",
                description: "Научитесь точно фильтровать данные с помощью WHERE и HAVING",
                query: "SELECT product, COUNT(*) FROM sales GROUP BY product HAVING COUNT(*) > 10;",
                icon: "fa-filter",
                buttonText: "Фильтровать"
            },
            {
                title: "Подзапросы",
                description: "Освойте мощь подзапросов для сложных выборок данных",
                query: "SELECT name FROM employees WHERE salary > (SELECT AVG(salary) FROM employees);",
                icon: "fa-code-branch",
                buttonText: "Использовать подзапросы"
            }
        ];

        lessonTemplates.forEach((template, index) => {
            const lesson = lessons[index] || {};
            const lessonCard = document.createElement('div');
            lessonCard.className = 'link-card';

            lessonCard.innerHTML = `
                <h3 class="link-title">
                    <i class="fas ${template.icon} link-icon"></i>
                    ${template.title}
                </h3>
                <p class="link-description">${template.description}</p>
                <div class="sql-query">${template.query}</div>
                <button class="link-url start-lesson" data-id="${lesson.id || index}">
                    ${template.buttonText}
                </button>
            `;
            container.appendChild(lessonCard);
        });
    }

    // Получить текст для кнопки в зависимости от темы
    function getButtonText(topic) {
        const texts = {
            'SELECT': 'Начать обучение',
            'JOIN': 'Изучить JOIN',
            'INSERT': 'Моделировать',
            'UPDATE': 'Моделировать',
            'DELETE': 'Моделировать',
            'WHERE': 'Фильтровать',
            'GROUP BY': 'Анализировать',
            'default': 'Начать урок'
        };

        if (!topic) return texts.default;

        topic = topic.toUpperCase();
        for (const [key, text] of Object.entries(texts)) {
            if (topic.includes(key)) return text;
        }

        return texts.default;
    }

    // Получить иконку для урока
    function getLessonIcon(topic) {
        const icons = {
            'SELECT': 'fa-database',
            'JOIN': 'fa-project-diagram',
            'INSERT': 'fa-plus-circle',
            'UPDATE': 'fa-edit',
            'DELETE': 'fa-trash-alt',
            'WHERE': 'fa-filter',
            'GROUP BY': 'fa-chart-bar',
            'default': 'fa-star'
        };

        if (!topic) return icons.default;

        topic = topic.toUpperCase();
        for (const [key, icon] of Object.entries(icons)) {
            if (topic.includes(key)) return icon;
        }

        return icons.default;
    }

    // Загрузка деталей урока и заданий
    async function loadLessonDetails(lessonId) {
        try {
            const response = await fetch(`http://localhost:8080/api/lessons/${lessonId}`);
            if (!response.ok) throw new Error('Ошибка загрузки урока');

            currentLesson = await response.json();

            // Загружаем задания для этого урока
            const tasksResponse = await fetch(`http://localhost:8080/api/lessons/${lessonId}/tasks`);
            if (!tasksResponse.ok) throw new Error('Ошибка загрузки заданий');

            tasks = await tasksResponse.json();

            if (tasks.length === 0) {
                throw new Error('Для этого урока нет заданий');
            }

            showTask(0);
        } catch (error) {
            console.error('Ошибка:', error);
            showResult(error.message, false);
        }
    }

    // Отображение задания
    function showTask(taskIndex) {
        if (taskIndex < 0 || taskIndex >= tasks.length) return;

        currentTaskIndex = taskIndex;
        const task = tasks[taskIndex];

        document.getElementById('lesson-title').innerHTML = `
            <i class="fas ${getLessonIcon(currentLesson.topic)}"></i> ${currentLesson.title}
        `;
        document.getElementById('lesson-description').textContent = currentLesson.description;

        document.getElementById('task-container').innerHTML = `
            <div class="task-header">
                <h3>${task.title || 'Задание'}</h3>
                <span class="task-counter">Задание ${currentTaskIndex + 1} из ${tasks.length}</span>
            </div>
            <div class="task-description">
                <p>${task.description || 'Описание отсутствует'}</p>
            </div>
            <div class="task-schema">
                <h4><i class="fas fa-database"></i> Схема базы данных:</h4>
                <pre>${task.schemaDefinition || 'Схема не предоставлена'}</pre>
            </div>
        `;

        document.getElementById('lessons-container').style.display = 'none';
        document.getElementById('lesson-details').style.display = 'block';
        document.getElementById('query-result').style.display = 'none';
        document.getElementById('query-input').value = '';
    }

    // Проверка SQL запроса
    async function checkQuery() {
        const task = tasks[currentTaskIndex];
        if (!task) {
            showResult('Задание не загружено', false);
            return;
        }

        const userQuery = document.getElementById('query-input').value.trim();
        if (!userQuery) {
            showResult('Введите SQL запрос', false);
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/query/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    taskId: task.id,
                    userQuery: userQuery
                })
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.message || 'Ошибка сервера');

            showResult(result.message, result.correct);

            if (result.correct) {
                createJoinEffect();
            }
        } catch (error) {
            showResult(`Ошибка: ${error.message}`, false);
        }
    }

    // Показать результат
    function showResult(message, isSuccess) {
        const resultContainer = document.getElementById('query-result');
        resultContainer.innerHTML = `
            <i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-times-circle'}"></i>
            ${message}
        `;
        resultContainer.className = `result-container ${isSuccess ? 'success' : 'error'}`;
        resultContainer.style.display = 'block';
    }

    // Показать ошибку
    function showError(message) {
        const container = document.getElementById('lessons-container');
        container.innerHTML = `
            <div class="link-card" style="grid-column: 1 / -1; text-align: center;">
                <h3 class="link-title"><i class="fas fa-exclamation-triangle"></i> Ошибка</h3>
                <p>${message}</p>
                <button class="link-url" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i> Попробовать снова
                </button>
            </div>
        `;
    }

    // Настройка обработчиков событий
    function setupEventListeners() {
        // Нажатие на кнопку "Начать урок"
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('start-lesson')) {
                const lessonId = e.target.getAttribute('data-id');
                loadLessonDetails(lessonId);
            }
        });

        // Кнопка "Назад"
        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('lesson-details').style.display = 'none';
            document.getElementById('lessons-container').style.display = 'grid';
        });

        // Кнопка "Проверить запрос"
        document.getElementById('query-submit').addEventListener('click', checkQuery);

        // Отправка запроса по Ctrl+Enter
        document.getElementById('query-input').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                checkQuery();
            }
        });
    }
</script>
